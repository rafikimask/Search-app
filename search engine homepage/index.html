<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bingo! - The better way to search</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Create a header with a logo and a slogan -->
    <header>
        <div class="container">
            <img src="https://harlequins.nl/wp-content/uploads/2014/03/bingo.jpg" alt="Bing logo" id="logo">
            <h1>The better way to search</h1>
        </div>
    </header>
    <!-- Create a main section with a search form and a button -->
    <main>
        <div class="container">
            <form id="search-form" onsubmit="return false;">
                <input type="text" id="search-input" placeholder="Enter your query here...">
                <button id="search-button">Search</button>
            </form>
        </div>
    </main>
    <!-- Create a footer with some links and a disclaimer -->
    <footer>
        <div class="container">
            <ul id="footer-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
            <p id="disclaimer">This is a personal website created by @rafikimask for demonstration purposes only.
            </p>
        </div>
    </footer>
    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
